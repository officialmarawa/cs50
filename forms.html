<body>
    <!--This is how to create forms-->
    <form>
        <div>
<input type="text" placeholder="Full name">
<input name="name" type="text" placeholder="Name">
<input name="password" placeholder="password"><br>
<button>Submit</button>
         </div>

         <div>
            <h3>Favorite Color?</h3>
            <input name="color" type="radio" value="red">Red
            <input name="color" type="radio" value="Green">Green
            <input name="color" type="radio" value="blue">Blue
            <input name="color" type="radio" value="other">other
            <br>

         <div>
                <input name="Country" list="Countries" placeholder="Country">

               <option value="Afghanistan">
               <option value="Albania">
               <option value="Algeria">
               <option value="Andora">
            </div>
         </div>
        <div>
            <!--This is another option to craete our forms--->
            <div>
            <form action="index.php" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Spongebob" minlength="6" maxlength="15">
            </div>
<!---Adding password by typing--->
            <div>
                 <label for="password">Password:</label>
                <input type="text" id="password" id="password" minlength="8" maxlength="16">
            </div>
            <div>
                <!---Then we can add Email--->
                <label for="email">Email:</label>
                <input type="text" id="email" minlength="6" maxlength="12">
            </div>

            <!--This is b'day option--->
<div>
     <label for="bday">Birthday:</label>
                <input type="date" id="bday"  minlength="1" maxlength="8">
</div>

            <!--This is how to create a quantity option-->
            <div>
                 <label for="quantity">Quantity:</label>
                <input type="number" id="quantity"  minlength="1" maxlength="16">
            </div>

            <!--This is Martial Status-->

            <div>
                 <label for="martial">Martial Status:</label>
                <input type="radio" id="Mr."  value="Mr." name="title"  minlength="1" maxlength="6">
                 <input type="radio" id="Mrs." value="Mrs."  name="title" minlength="1" maxlength="6">
                 <input type="radio" id="Ms." value="Ms." minlength="1" name="title' maxlength="6">
                 <input type="radio" id="PhD." value="PhD." minlength="1" name="title" maxlength="6">
                 <input type="radio" id="Master." value="Master." name="title" minlength="1" maxlength="6">
            </div>

            <!--This is payment option-->
           <div>
               <label for="Payment">Payment: </label>
               <select id="payment">
                   <option value="Visa">Visa </option>
                    <option value="Mastercard">Mastercard </option>
                    <option value="giftcard">Giftcard</option>
               </select> <br>

               <!--This is a comments area-->
               <div>
                   <label for="Comment">Comment:</label>
                   <textarea id="comment" rows="3" cols="25"></textarea>
               </div>

               <!--This is Subscribe button-->
               <div>
                     <label for="Subscribe">Subscribe:</label>
                <input type="checkbox" id="subscribe"><br>
               </div>

               <!--This is area for file-->
               <div>

                     <label for="file">File:</label>
                <input type="file" id="file" accept="image/png;image/jpeg">
               </div>
           </div> 
        </div>
    </form>
